<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Sphere</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fs-2 mx-5" href="#">
        <img src="./img/logo.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top" />
        <span class="pb-1">Smart Sphere</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item mx-3">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="./storePage.html">Store</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">FAQ</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">Cotact Us</a>
          </li>

          <li class="nav-item mx-3">
            <a class="btn btn-dark " href="./signupPage.html">Login/SignUp</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid px-5 m-auto">
    <div class="row">
      <div class="col d-flex justify-content-center align-items-center">
        <h1>Sign Up Now</h1>
      </div>
      <div class="col">
        <div class="shadow p-4 m-5" style="background-color: #fff; border-radius: 10px;">
          <form action="">
            <div class="mb-1">
              <label for="nameInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
            </div>
            <div class="mb-1">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter Email">
            </div>
            <div class="mb-1">
              <label for="phoneInput" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneInput" placeholder="Enter Phone Number">
            </div>
            <div class="mb-1">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
            </div>
            <div class="mb-1">
              <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password">
            </div>
            <div class="row">
              <div class="col mb-1">
                <label for="genderInput" class="form-label">Gender</label>
                <select id="genderInput" class="form-select" aria-label="Default select example">
                  <option selected>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col mb-1">
                <label for="birthDateInput" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="birthDateInput" placeholder="Enter Date Of Birth" max="2000-01-02">
              </div>
            </div>
            <div class="mb-1">
              <label for="addressInput" class="form-label">Address</label>
              <input type="text" class="form-control" id="addressInput" placeholder="Enter Address">
            </div>
            <div class="row mb-3">
              <div class="col mb-1">
                <label for="cityInput" class="form-label">City</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
              </div>
              <div class="col mb-1">
                <label for="pincodeInput" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="pincodeInput" placeholder="Enter Pin Code">
              </div>
            </div>
            <button type="submit" class="btn btn-dark px-5 py-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</body>

</html>
